<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootsrap 3 Multi-items Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/carousel.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 col-centered">
          <div
            id="carousel"
            class="carousel slide"
            data-ride="carousel"
            data-interval="false"
            data-type="multi"
          >
            <!-- Wrapper  for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <div class="col-md-3">
                  <div class="block red img-responsive"></div>
                </div>
                <div class="col-md-3">
                  <div class="block green img-responsive"></div>
                </div>
                <div class="col-md-3">
                  <div class="block blue img-responsive"></div>
                </div>
                <div class="col-md-3">
                  <div class="block yellow img-responsive"></div>
                </div>
              </div>
              <div class="item">
                <div class="col-md-3">
                  <div class="block green img-responsive"></div>
                </div>
                <div class="col-md-3">
                  <div class="block blue img-responsive"></div>
                </div>
                <div class="col-md-3">
                  <div class="block yellow img-responsive"></div>
                </div>
                <div class="col-md-3">
                  <div class="block red img-responsive"></div>
                </div>
              </div>
              <div class="item">
                <div class="col-md-3">
                  <div class="block blue img-responsive"></div>
                </div>
                <div class="col-md-3">
                  <div class="block yellow img-responsive"></div>
                </div>
                <div class="col-md-3">
                  <div class="block red img-responsive"></div>
                </div>
                <div class="col-md-3">
                  <div class="block green img-responsive"></div>
                </div>
              </div>
              <div class="item">
                <div class="col-md-3">
                  <div class="block yellow img-responsive"></div>
                </div>
                <div class="col-md-3">
                  <div class="block red img-responsive"></div>
                </div>
                <div class="col-md-3">
                  <div class="block green img-responsive"></div>
                </div>
                <div class="col-md-3">
                  <div class="block blue img-responsive"></div>
                </div>
              </div>
            </div>
            <!-- Carousel controls -->
            <a class="left carousel-control" href="#carousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="right carousel-control"
              href="#carousel"
              data-slide="next"
            >
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
